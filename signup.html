
<!DOCTYPE html>
<html>
<head>
    <title>Signup</title>
    <meta charset="UTF-8">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://unpkg.com/just-validate@latest/dist/just-validate.production.min.js" defer></script>
    <link rel="stylesheet" href="signup.css">
    <script src="/js/validation.js" defer></script>
</head>
<body>

<div class="register-container" id="register">

    <header>Sign Up</header>

    <div class="form-box"> 
     
        <form action="process-signup.php" method="post" id="signup" novalidate>
    
            <div class="input-box">
                <input type="text" id="name" name="name" placeholder="Username" class="input-field">
                <i class="bx bx-user"></i>
            </div>
            
            <div class="input-box">
                <input type="email" id="email" name="email" placeholder="Email" class="input-field">
                <i class="bx bx-envelope"></i>
            </div>
            
            <div class="input-box">
                <input type="password" id="password" name="password" placeholder="Password" class="input-field">
                <i class="bx bx-lock-alt"></i>
            </div>
            
            <div class="input-box">
                <input type="password" id="password_confirmation" name="password_confirmation" placeholder="Confirm Password" class="input-field">
                <i class="bx bx-lock-alt"></i>
            </div>
            
            <div class="input-box">
                <input type="submit" class="submit" value="Sign Up">
            </div>
        </form>
    </div>

</div>
    
    

    
</body>
</html>
